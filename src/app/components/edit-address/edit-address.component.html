

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
  
                        <form [formGroup]="editAddressForm" (ngSubmit)="editAddress()">
                            <h5 class="card-title text-center mb-2 fw-light fs-5"> Edit Address</h5>
  
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" formControlName="street" [(ngModel)]="address.street"
                                    placeholder="Shrikant">
                                <label for="floatingInput">Street</label>
                            </div>
  
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" formControlName="city" [(ngModel)]="address.city"
                                    placeholder="Khurd">
                                <label for="floatingInput">City</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" formControlName="state" [(ngModel)]="address.state"
                                    placeholder="Shrikant">
                                <label for="floatingInput">State</label>
                            </div>
  
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" formControlName="country" [(ngModel)]="address.country"
                                    placeholder="Khurd">
                                <label for="floatingInput">Country</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" formControlName="zipCode" [(ngModel)]="address.zipCode"
                                    placeholder="Khurd">
                                <label for="floatingInput">Pincode</label>
                            </div>
  
  
  
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                                    [disabled]="!editAddressForm.valid">Save changes
                                </button>
                            </div>
  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
