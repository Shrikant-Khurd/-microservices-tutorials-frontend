<div class="container mt-5">
    <form [formGroup]="addProductForm" (ngSubmit)="placeOrder()">

        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="getImageUrl(product.image)" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.productName}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">{{product.category.categoryName}}</p>
                        <p class="card-text">{{product.price | currency:'INR'}}</p>


                    </div>
                </div>
            </div>
        </div>
        <a href="products"> <button class="btn btn-primary">Back</button> </a>




        <div>

            <select id="sort-by" class="form-select " style="margin: 5px;" formControlName="shippingAddressId">
                <option selected disabled hidden>Select Category</option>
                <option *ngFor="let address of sortedAddresses" [value]="address.id"> {{address.street}},
                    {{address.city}},
                    {{address.state}} {{address.zipCode}}, {{address.country}} </option>

            </select>

        </div>

        <div class="mt-3">
            <label for="quantitySelect">Quantity:</label>
            <select id="quantitySelect" class="form-select" formControlName="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <!-- Add more options if needed -->
            </select>
          </div>

          <br>
          <div>
            <p>Total amount : </p>   {{getCalculatedTotal( product.price)}}
          </div>

        <br><br>
        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                >Place Order</button>
        </div>
      
    </form>
</div>
