



<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">

            <form [formGroup]="addAddressForm" (ngSubmit)="addAddress()">
              <h5 class="card-title text-center mb-2 fw-light fs-5">Address</h5>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" formControlName="street"
                  placeholder="Shrikant">
                <label for="floatingInput">Street</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" formControlName="city" placeholder="Khurd">
                <label for="floatingInput">City</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" formControlName="state"
                  placeholder="Shrikant">
                <label for="floatingInput">State</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" formControlName="country"
                  placeholder="Khurd">
                <label for="floatingInput">Country</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" formControlName="zipCode"
                  placeholder="Khurd">
                <label for="floatingInput">Pincode</label>
              </div>



              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                  [disabled]="!addAddressForm.valid">Add Address
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="container mt-5">
  <div class="product-grid">
    <!-- <div *ngFor="let address of addresses" class="product-card"> -->
    <div *ngFor="let address of sortedAddresses" class="product-card">
      <div class="product-details">
        <p><b>{{ address.street }}</b></p>
        <p class="card-text">{{ address.city }}</p>

        <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{
          address.state }}</p>
        <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{
          address.country }}</p>
        <p style="white-space: inherit; height: 40px; width: 288px;">{{ address.zipCode }}</p>

        <div class="product-price">
          <ng-container *ngIf="!address.defaultAddress; else block1">
            <button class="btn btn-primary" (click)="setAsDefaultUserAddress(address.id)">Set as Default</button>
          </ng-container>
          <ng-template #block1>
            <button class="btn btn-primary" [disabled]="true">Default</button>
          </ng-template>
        </div>
      </div>
      <a (click)="editMyAddress(address.id)" class="btn btn-primary" style="margin: 5px;">Edit</a>
      <a (click)="removeMyAddress(address.id)" class="btn btn-danger" style="margin: 5px;">Delete</a>
    </div>
  </div>



  <div class="mt-5"></div>
</div>
